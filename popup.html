<!DOCTYPE html>
<html>
<head>
    <title>YTCaptionGrabber</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 360px;
            padding: 16px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: unset;
        }

        .container {
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #3d3d3d;
        }

        .logo {
            width: 32px;
            height: 32px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }

        .content {
            padding: 16px;
        }

        .message {
            font-size: 13px;
            line-height: 1.4;
            color: #cccccc;
            margin-bottom: 16px;
        }

        .highlight {
            color: #cc0000;
            font-weight: 500;
        }

        .quick-settings {
            margin-bottom: 12px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 6px 0;
            border-bottom: 1px solid #3d3d3d;
        }

        .setting-label {
            font-size: 13px;
            color: #cccccc;
            margin-right: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #cc0000;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .select-style {
            padding: 6px 12px;
            border: 1px solid #4d4d4d;
            border-radius: 6px;
            font-size: 14px;
            color: #ffffff;
            background-color: #3d3d3d;
            cursor: pointer;
            width: 180px;
            transition: all 0.2s ease;
            text-overflow: ellipsis;
        }

        .select-style:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 0 2px rgba(204, 0, 0, 0.2);
        }

        .status-message {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #fileFormatGroup {
            transition: all 0.3s ease;
            transform: translateY(-10px);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon128.png" alt="YTCaptionGrabber" class="logo">
            <h1 class="title">YTCaptionGrabber</h1>
        </div>
        
        <div class="content">
            <p class="message">
                Visit a YouTube video and click the <span class="highlight">Extract Subtitles</span> button below the video to capture subtitles instantly.
            </p>
            
            <div class="quick-settings">
                <div class="setting-item">
                    <span class="setting-label">Output Type</span>
                    <select id="outputType" class="select-style">
                        <option value="clipboard">Copy to Clipboard</option>
                        <option value="file">Save as File</option>
                    </select>
                </div>

                <div id="fileFormatGroup" class="setting-item" style="display: none;">
                    <span class="setting-label">File Format</span>
                    <select id="fileFormat" class="select-style">
                        <option value="srt">SRT</option>
                        <option value="txt">TXT</option>
                        <option value="vtt">VTT</option>
                    </select>
                </div>

                <div class="setting-item">
                    <span class="setting-label">Include Timestamp</span>
                    <label class="switch">
                        <input type="checkbox" id="includeTimestamp">
                        <span class="slider"></span>
                    </label>
                </div>

                <div id="status" class="status-message" style="display: none;">
                    Settings saved!
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
